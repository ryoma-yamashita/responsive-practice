<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <h2 class="question--title">Q1 サイズ変更</h2>
    <div class="center red_box"></div>
    <h2 class="question--title">Q2 色変更</h2>
    <div class="center change_blue box"></div>
    <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="clearfix">
      <div class="center_box">
        <div class="blue_box"></div>
        <div class="green_box"></div>
      </div>
    </div>
    <h2 class="question--title">Q4 floatの解除</h2>
    <div class="clearfix">
      <div class="centering_box">
        <div class="float_red_box"></div>
        <div class="float_blue_box"></div>
      </div>
    </div>
    <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="flex_box">
      <div class="rev_red_box">A</div>
      <div class="rev_blue_box">B</div>
      <div class="rev_orange_box">C</div>
    </div>
    <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="flex_sort_box">
      <div class="green_flex_box">A</div>
      <div class="yellow_flex_box">B</div>
      <div class="purple_flex_box">C</div>
    </div>
    <h2 class="question--title">Q7 要素の表示・非表示</h2>
    <div class="flex_sort_box">
      <div class="hidden_red_box"></div>
      <div class="hidden_green_box"></div>
      <div class="hidden_blue_box"></div>
    </div>
  </div>
</body>

</html>
